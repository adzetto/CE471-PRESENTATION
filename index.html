<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hydrokinetic Energy Conversion Systems | Presentation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="beamer.css">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js" integrity="sha512-N0j7s2Z1w8YSv9Tz9hFQNLWqWHfNzVMbK3oD5c4iBBYkN2VQ0h7z7A4BdoBaRr4fV1N7ed9S4jy6mVZ0edbmbQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script defer src="beamer.js"></script>
</head>
<body>
  <div class="orb orb-a"></div>
  <div class="orb orb-b"></div>
  <div class="orb orb-c"></div>

  <main class="app">
    <header class="topbar">
      <div class="title-block">
        <span class="eyebrow">CE471 | Civil Engineering</span>
        <h1>Principles and Mechanics of Hydrokinetic Power Systems</h1>
        <p>Beamer deck viewer for Hydrokinetic Energy Conversion Systems.</p>
      </div>

      <div class="controls">
        <button class="pill-btn" id="prevBtn" aria-label="Previous slide">Prev</button>
        <button class="pill-btn" id="nextBtn" aria-label="Next slide">Next</button>
        <div class="page-readout">
          <span id="pageNum">1</span> / <span id="pageCount">--</span>
        </div>
        <input id="pageSlider" type="range" min="1" max="1" value="1" aria-label="Slide number">
        <button class="pill-btn" id="zoomOut" aria-label="Zoom out">-</button>
        <div class="zoom-readout" id="zoomLevel">100%</div>
        <button class="pill-btn" id="zoomIn" aria-label="Zoom in">+</button>
        <button class="pill-btn" id="fitWidth" aria-label="Fit to width">Fit</button>
        <button class="pill-btn" id="fullscreen" aria-label="Toggle fullscreen">Full</button>
        <a class="pill-btn ghost" href="presentation.pdf" download>Download</a>
      </div>
    </header>

    <section class="viewer" aria-live="polite">
      <div class="canvas-wrap" id="canvasWrap">
        <canvas id="pdfCanvas"></canvas>
        <div class="render-hint" id="renderHint">Rendering slide...</div>
      </div>
      <div class="progress-line">
        <span id="pageProgress"></span>
      </div>
      <div class="helper">Use arrow keys for navigation. Hold Ctrl and scroll to zoom.</div>

      <div class="loader" id="loader">
        <div class="spinner"></div>
        <div class="status" id="statusText">Loading PDF...</div>
        <div class="loadbar"><span id="progressBar"></span></div>
      </div>
    </section>
  </main>
</body>
</html>
